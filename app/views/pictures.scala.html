@(title: String, pictures: List[Picture])

@import helper._

@main(title) {
    <h2>@title</h2>   
    <ul>
        @for(pic <- pictures) {
            <li>
            	<a href="@routes.PictureController.thumbnail(pic.getId())" >
            		<img src="@routes.PictureController.thumbnail(pic.getId())" height="100"></img>
            		@pic.getDescription()
            	</a>
            </li>
        }
    </ul>
}
