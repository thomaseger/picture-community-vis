@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </head>
    
    <body>
     <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Picture Community</a>
        </div>
        
        @if(session.get("name") != null) {
	        <div class="collapse navbar-collapse">
	          <ul class="nav navbar-nav">
	            <li><a href="@routes.PictureController.index()">Pictures</a></li>
	            <li><a href="@routes.UserController.index()">Users</a></li>
	            <li><a href="@routes.Application.logout()">Logout</a></li>
	          </ul>
	        </div>
		}
		
      </div>
    </div>

    <div class="container" style="margin-top: 80px;">
		@if(session.get("name") == null) {
			<p>This is the picture community based on the play framework.</p>
		}
      	
  	        @content


    </div>
    <script src="@routes.Assets.at("javascripts/bootstrap.js")"></script>
    </body>
</html>
