@(users: List[User])

@import helper._

@main("Users") {   
    <h2>Users</h2>   
    <ul>
        @for(user <- users) {
            <li>
            	<a href="@routes.PictureController.pictures(user.getName())">
	            	@user.getName()
            	</a>
            </li>
        }
    </ul>
}
